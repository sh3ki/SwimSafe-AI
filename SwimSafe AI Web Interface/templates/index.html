<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwimSafe AI - Live Detection</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #fff;
            margin: 0;
            min-height: 100vh;
        }
        .container {
            max-width: 700px;
            margin: 40px auto;
            background: rgba(0,0,0,0.7);
            border-radius: 18px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            padding: 32px 32px 24px 32px;
        }
        h1 {
            text-align: center;
            font-weight: 700;
            letter-spacing: 1px;
            margin-bottom: 18px;
        }
        .video-frame {
            display: flex;
            justify-content: center;
            align-items: center;
            background: #222c3c;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 16px rgba(0,0,0,0.2);
            margin-bottom: 24px;
            position: relative;
        }
        .video-frame img {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
        }
        .actions {
            display: flex;
            justify-content: center;
            gap: 18px;
            margin-top: 18px;
        }
        .actions a {
            background: #2a5298;
            color: #fff;
            padding: 12px 28px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: background 0.2s;
            box-shadow: 0 2px 8px rgba(42,82,152,0.2);
        }
        .actions a:hover {
            background: #1e3c72;
        }
        .footer {
            text-align: center;
            margin-top: 32px;
            color: #b0c4de;
            font-size: 0.95em;
        }
        #loader {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(34,44,60,0.8);
        }
        #error-msg {
            display: none;
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            align-items: center;
            justify-content: center;
            background: rgba(34,44,60,0.9);
            color: #fff;
            text-align: center;
        }
        @media (max-width: 800px) {
            .container { padding: 16px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-swimmer"></i> SwimSafe AI</h1>
        <div class="video-frame">
            <select id="camera-select" style="position:absolute;top:16px;left:16px;z-index:2;padding:6px 12px;border-radius:6px;border:none;font-size:1em;">
                <option value="0">Camera 0</option>
            </select>
            <img id="live-feed" src="{{ url_for('video_feed') }}" alt="Live Detection Feed" onerror="showError()" onload="hideLoader()">
            <div id="loader">
                <span>Loading live feed...</span>
            </div>
            <div id="error-msg">
                <span>Unable to load live camera feed.<br>Please check your camera and server.</span>
            </div>
        </div>
        <div class="actions">
            <a href="/history"><i class="fas fa-history"></i> View Detection History</a>
        </div>
    </div>
    <div class="footer">
        &copy; 2025 SwimSafe AI. All rights reserved.
    </div>
    <script>
        function hideLoader() {
            document.getElementById('loader').style.display = 'none';
        }
        function showError() {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('error-msg').style.display = 'flex';
        }

        // Camera dropdown logic
        async function loadCameras() {
            const resp = await fetch('/cameras');
            const data = await resp.json();
            const select = document.getElementById('camera-select');
            select.innerHTML = '';
            data.cameras.forEach(function(cam) {
                const opt = document.createElement('option');
                opt.value = cam;
                opt.text = 'Camera ' + cam;
                select.appendChild(opt);
            });
        }
        document.getElementById('camera-select').addEventListener('change', function() {
            const camId = this.value;
            const img = document.getElementById('live-feed');
            document.getElementById('loader').style.display = 'flex';
            document.getElementById('error-msg').style.display = 'none';
            img.src = '/video_feed?camera_id=' + camId + '&_=' + Date.now();
        });
        window.onload = function() {
            loadCameras().then(() => {
                // Optionally trigger change to reload feed with first camera
                document.getElementById('camera-select').dispatchEvent(new Event('change'));
            });
        }
    </script>
</body>
</html>
